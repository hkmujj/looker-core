<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>嘉银企业征信</title>

    <link type="text/css" href="css/class_common.css" rel="stylesheet"/>

<body id="wapper">
<div id="container_zx">
    <!--登出-->
    <a class="logout">
        <span class="first_name"></span>
        <cite style="margin-right:30px;" class="fullname"></cite>
        <i class="headicons icon iconfont" style="margin-right:10px;">&#xe60a;</i>
        <cite class="logoutfont">退出</cite>
    </a>

    <div class="partleft">
        <!--侧边栏--大-->
       <div class="partleft_max">
           <img src="images/200x160_2X.png" class="jylogo">
           <div class="navigation" >
               <ul class="nav" id="menu_max">

                   <script type="text/template" id="tem_menu_max">
                       <% for( var i = 0; i < menu.length; i++){ %>
                       <li>
                           <b class="ddown">
                               <i class="icon iconfont"><%= menu[i].icon %></i>
                               <cite>
                                   <%= menu[i].name %>
                                   <span class="la iconfont icon-arrowsl"></span>
                               </cite>
                           </b>
                           <ul style="display:none;" class="second-leaver">
                               <% for(var j = 0; j < menu[i].child.length; j++){ %>
                               <li class="<%= menu[i].child[j].className %>"><%= menu[i].child[j].childName %></li>
                               <% } %>
                           </ul>
                       </li>
                       <%}%>
                   </script>

               </ul>
           </div>
       </div>
        <!--侧边栏--小-->
       <div class="partleft_min display_none">
           <div class="logo_element"><img src="images/logo_shouqi_60x60.png"> </div>

           <div class="navigation" >
               <ul class="nav"  id="menu_min">

                   <script type="text/template" id="tem_menu_min">
                       <% for( var i = 0; i < menu.length; i++){ %>
                           <li class="parent_element">
                               <b class="ddown">
                                   <i class="icon iconfont"><%= menu[i].icon %></i>
                               </b>
                               <ul  class="second-leaver child_element display_none">
                                   <% for(var j = 0; j < menu[i].child.length; j++){ %>
                                   <li class="<%= menu[i].child[j].className %>"><%= menu[i].child[j].childName %></li>
                                   <% } %>
                               </ul>
                           </li>
                       <% } %>
                  </script>

               </ul>
           </div>
       </div>
    </div>
    <div class="partright" style="margin-left:200px;">
        <div>
            <!--机构查询header-->
            <div class="header display_none" id="organization_search_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins new">
                    <i class="icon iconfont iconright">&#xe620;</i>
                    <span class="iconfont  icon-iconsingle">新建机构</span>
                </a>

            </div>
            <!--新建机构header-->
            <div class="header display_none" id="organization_new_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins search">
                    <i class="icon iconfont iconright">&#xe61a;</i>
                    <span class="iconfont  icon-iconsingle">机构查询</span>
                </a>

            </div>
            <!--机构详情header-->
            <div class="header display_none" id="organization_detail_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins new">
                    <i class="icon iconfont iconright">&#xe620;</i>
                    <span class="iconfont  icon-iconsingle">新建机构</span>
                </a>
                <a class="newins search">
                    <i class="icon iconfont iconright">&#xe61a;</i>
                    <span class="iconfont  icon-iconsingle">机构查询</span>
                </a>

            </div>
            <!--修改机构header-->
            <div class="header display_none" id="organization_modify_header">
                <i class="headicon icon iconfont cur">&#xe60b;</i>

            </div>
            <!--渠道查询header-->
            <div class="header display_none" id="channel_list_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins channel_list_new_header">
                    <i class="icon iconfont iconright">&#xe620;</i>
                    <span class="iconfont  icon-iconsingle">新建渠道</span>
                </a>

            </div>
            <!--新建渠道header-->
            <div class="header display_none"  id="channel_list_new_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins">
                    <i class="icon iconfont iconright">&#xe61a;</i>
                    <span class="iconfont  icon-iconsingle channel_list_search_header">渠道查询</span>
                </a>
            </div>
            <!--渠道详情header-->
            <div class="header display_none" id="channel_list_detail_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins">
                    <i class="icon iconfont iconright">&#xe620;</i>
                    <span class="iconfont  icon-iconsingle channel_list_new_header">新建渠道</span>
                </a>
                <a class="newins">
                    <i class="icon iconfont iconright">&#xe61a;</i>
                    <span class="iconfont  icon-iconsingle channel_list_search_header">渠道查询</span>
                </a>

            </div>
            <!--产品查询header-->
            <div class="header display_none" id="product_list_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins">
                    <i class="icon iconfont iconright ">&#xe620;</i>
                    <span class="iconfont  icon-iconsingle product_new_header">新建产品</span>
                </a>

            </div>
            <!--新建产品header-->
            <div class="header display_none" id="product_new_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins">
                    <i class="icon iconfont iconright">&#xe61a;</i>
                    <span class="iconfont  icon-iconsingle product_list_header">产品查询</span>
                </a>

            </div>
            <!--产品详情header-->
            <div class="header display_none" id="product_detail_header">
                <i class="headicon icon iconfont">&#xe60b;</i>
                <a class="newins">
                    <i class="icon iconfont iconright">&#xe620;</i>
                    <span class="iconfont  icon-iconsingle product_new_header">新建产品</span>
                </a>
                <a class="newins">
                    <i class="icon iconfont iconright">&#xe61a;</i>
                    <span class="iconfont  icon-iconsingle product_list_header">产品查询</span>
                </a>

        <!--头部导航栏-->
        <div class="showword">
            首页><span class="show_position_pre">机构管理</span><span class="show_position">>机构查询</span><span class="show_position_next display_none">>待复核产品详情</span>

<!--机构管理模板-->
<script type="text/template" id="tem_organization">
    <div class="mecsearch">
        <div class="firstclm">
            <i class="icon iconfont iconright headsmallicon">&#xe61a;</i>
            <span>机构查询</span>
        </div>
        <div class="secondtclm">
            <div class="col-6">
                          <span>
                              <label>机构代码</label>
                              <input type="text" class="input340 orgCode" maxlength="9"/>
                          </span>
                          <span>
                              <label>机构状态</label>
                              <select class="select340 orgStatus">
                                  <option value="">全部</option>
                                  <% _.each(status,function(status){ %>
                                  <option value="<%=status.dicCode%>"><%= status.dicDesc%></option>
                                  <%})%>
                              </select>
                          </span>
            </div>
            <div class="col-6">
                          <span>
                              <label>机构名称</label>
                              <input type="text" class="input340 orgName" maxlength="20"/>
                          </span>
                          <span>
                              <label>机构类型</label>
                              <select class="select340 orgType">
                                  <option value="">全部</option>
                                  <% _.each(type,function(type){ %>
                                  <option value="<%= type.dicCode %>"><%= type.dicDesc %></option>
                                  <%})%>
                              </select>
                          </span>
            </div>
        </div>
        <div class="thirdclm">
            <button class="ff59000 organizition_search">查询</button>
            <button type="reset" class="nocolor organizition_reset">重置</button>
        </div>

        <div class="forthclm">
            <div class="firstclm">
                <i class="icon iconfont iconright headsmallicon">&#xe60d;</i>
                <span>机构列表</span>
            </div>
            <div class="organization_table_box">
                <!--<表格>-->

           </div>
        </div>

    </div>
</script>


<!--机构管理--表格模板-->
<script type="text/template" id="tem_organization_table">
    <% _.each(organizition, function(list,i) { %>
    <tr>
        <td><%= list.orgCode %></td>
        <td><%= list.orgName %></td>
        <td><%= list.orgTypeValue %></td>
        <td><%= list.orgAtten %></td>
        <td><%= list.orgPhone %></td>
        <td><%= list.orgStatusValue %></td>
        <td>
            <a class="detail" orgCode="<%= list.orgCode %>" >详情</a>
            <a class="org_modify" orgCode="<%= list.orgCode %>" >修改</a>
        </td>
    </tr>

    <%})%>

</script>
<!--机构查询 --详情页 -->
<script type="text/template" id="tem_organization_detail">
    <div class="mecsearch">
        <div class="firstclm">
            <i class="icon iconfont iconright headsmallicon">&#xe609;</i>
            <span>机构详情</span>
            <%
                var opcl_stop_display = orgStatus == 1 ? '' : 'display_none',
                    opcl_open_display = orgStatus == 0 ? '' : 'display_none';
            %>
            <cite class="opcl opcl_stop <%= opcl_stop_display %>"  orgId="<%= orgId %>" orgCode="<%= orgCode %>" orgName="<%=orgName%>"
                  orgStatus="0" orgType="<%= orgType %>" orgUserName="<%= orgUserName%>">
                <span class="openword">停用</span>
                <i class="openbut"><cite class="openbutcir"></cite></i>
            </cite>
            <cite class="opcl opcl_open <%= opcl_open_display %>" orgId="<%= orgId %>" orgCode="<%= orgCode %>" orgName="<%=orgName%>"
                  orgStatus="1" orgType="<%= orgType %>" orgUserName="<%= orgUserName%>">
                <span class="closeword">启用</span>
                <i class="closebut"><cite class="closebutcir"></cite></i>
            </cite>
        </div>
        <div class="secondtclm cur">
            <div class="col-6">
                      <span class="jgdetail">
                          <label>机构代码：</label>
                          <cite><%= orgCode ||'--' %></cite>
                      </span>
                      <span class="jgdetail">
                          <label>机构类型：</label>
                          <%
                             var otype = '';
                             if(orgType == '0'){
                                 otype = '集团内部';
                              }else if(orgType == '1'){
                                 otype = '集团外部';
                              }
                          %>
                          <cite><%= otype ||'--'%></cite>
                      </span>
                      <span class="jgdetail">
                          <label>联系邮箱：</label>
                          <cite><%=orgEmail || '--'%></cite>
                      </span>
                      <span class="jgdetail">
                          <label>机构账户：</label>
                          <cite><%= orgUserName ||'--'%></cite>
                      </span>
            </div>
            <div class="col-6">
                      <span class="jgdetail">
                          <label>机构名称：</label>
                          <cite><%= orgName ||'--'%></cite>
                      </span>
                      <span class="jgdetail">
                          <label>联系人：</label>
                          <cite><%= orgAtten ||'--'%></cite>
                      </span>
                      <span class="jgdetail">
                          <label>联系电话：</label>
                          <cite><%= orgPhone ||'--'%></cite>
                      </span>
                      <span class="jgdetail">
                          <label>机构密码：</label>
                          <cite><%= orgPassword ||'--'%></cite>
                      </span>
            </div>
            <div class="col-1">
                <label>机构描述：</label>

            </div>
            <div class="col-9">
                <p> <%= orgDesc ||'--' %></p>
            </div>

        </div>
        <div class="thirdclm">
            <button class="ff59000 org_detail_modify" orgCode="<%= orgCode %>">修改</button>
            <button class="nocolor detail_modify" orgCode="<%= orgCode %>">重置密码</button>
        </div>
    </div>
</script>

<!--新建机构-->
<script type="text/template" id="tem_organization_new">
    <div class="mecsearch">
        <div class="firstclm">
            <i class="icon iconfont iconright headsmallicon">&#xe620;</i>
            <span>新建机构</span>
        </div>
        <div class="secondtclm cur">
            <div class="col-6">
                      <span>
                          <label><cite class="red">*</cite>机构代码</label>
                          <input type="text" class="input340 bcd7" disabled="true" value="<%=orgCode%>" maxlength="9"/>
                      </span>
                      <span>
                          <label><cite class="red">*</cite>机构状态</label>
                          <select class="select340 new_org_status">
                              <% _.each(status,function(status){ %>
                              <option value="<%=status.dicCode%>"><%= status.dicDesc%></option>
                              <%})%>
                          </select>

                      </span>
                      <span>
                          <label>联系人</label>
                          <input type="text" class="input340 new_org_concat" maxlength="7"/>
                           <p class="tips new_org_concat_tip display_none">姓名格式不正确</p>
                      </span>
                      <span>
                          <label>联系邮箱</label>
                          <input type="text" class="input340 new_orgEmail" maxlength="25"/>
                          <p class="tips new_org_email_tip display_none">邮箱格式不正确</p>
                      </span>
            </div>
            <div class="col-6">
                      <span>
                          <label><cite class="red">*</cite>机构名称</label>
                          <input type="text" class="input340 new_orgName" maxlength="20"/>
                          <p class="tips new_org_name_tip display_none">机构名称不能为空或者存在非法字符</p>
                          <p class="tips new_org_name display_none">机构名称已存在</p>
                      </span>
                      <span>
                          <label><cite class="red">*</cite>机构类型</label>
                          <select class="select340 new_org_type">
                              <% _.each(type,function(type){ %>
                              <option value="<%= type.dicCode %>"><%= type.dicDesc %></option>
                              <%})%>
                          </select>
                      </span>
                      <span>
                          <label><cite class="red">*</cite>联系电话</label>
                          <input type="text" class="input340 new_org_phone" maxlength="11"/>
                          <p class="tips new_org_phone_tip display_none">输入11位手机号码</p>
                      </span>
                      <span>
                          <label><cite class="red">*</cite>机构账户</label>
                          <input type="text" class="input340 new_orgUserName" maxlength="20"/>
                            <p class="tips new_org_uesrName_tip display_none">请输入机构账户</p>
                            <p class="tips new_org_uesrName display_none">机构账户已存在</p>
                      </span>
            </div>
            <div class="col-1">
                <label>机构描述</label>

            </div>
            <div class="col-9">
                     <textarea class="textarea90 new_org_desc" maxlength="300"></textarea>
            </div>

        </div>
        <div class="thirdclm">
            <button class="ff59000 new_org_submit" orgCode="<%=orgCode%>">确定</button>
            <button class="nocolor new_org_cancel" orgCode="<%=orgCode%>">取消</button>
        </div>
    </div>
</script>

<!--修改机构-->
<script type="text/template" id="tem_organization_modify">
    <div class="mecsearch">
        <div class="firstclm">
            <i class="icon iconfont iconright headsmallicon">&#xe619;</i>
            <span>修改机构</span>
        </div>
        <div class="secondtclm cur">
            <div class="col-6">
                      <span>
                          <label><cite class="red">*</cite>机构代码</label>
                          <input type="text" class="input340 bcd7" placeholder="" disabled="true" value="<%= orgCode %>" maxlength="9" />
                      </span>
                      <span>
                          <label><cite class="red">*</cite>机构状态</label>
                          <select class="select340 modify_org_status">
                              <% _.each(status,function(status){ %>
                              <option value="<%=status.dicCode%>"><%= status.dicDesc%></option>
                              <%})%>
                          </select>

                      </span>
                      <span>
                          <label>联系人</label>
                          <input type="text" class="input340 modify_org_user" value="<%= orgAtten || '' %>" maxlength="7"/>
                           <p class="tips new_org_concat_tip display_none">姓名格式不正确</p>
                      </span>
                      <span>
                          <label>联系邮箱</label>
                          <input type="text" class="input340 modify_org_email new_orgEmail"  value="<%= orgEmail %>" maxlength="25"/>
                          <p class="tips new_org_email_tip display_none">邮箱格式不正确</p>
                      </span>
            </div>
            <div class="col-6">
                      <span>
                          <label><cite class="red">*</cite>机构名称</label>
                          <input type="text" class="input340 bcd7" placeholder="" disabled="true" value="<%= orgName %>" maxlength="20" />
                      </span>
                      <span>
                          <label><cite class="red">*</cite>机构类型</label>
                          <select class="select340 modify_org_type" >
                              <% _.each(type,function(type){ %>
                              <option value="<%= type.dicCode %>"><%= type.dicDesc %></option>
                              <%})%>
                          </select>
                      </span>
                      <span>
                          <label><cite class="red">*</cite>联系电话</label>
                          <input type="text" class="input340 modify_org_phone new_org_phone" value="<%= orgPhone || '' %>" maxlength="11"/>
                          <p class="tips new_org_phone_tip display_none">输入11位手机号码</p>
                      </span>
                      <span>
                          <label><cite class="red">*</cite>机构账户</label>
                          <input type="text" class="input340 bcd7" placeholder="" disabled="true" value="<%= orgUserName || '--'%>" maxlength="20"/>
                      </span>
            </div>
            <div class="col-1">
                <label>机构描述</label>

            </div>
            <div class="col-9">
                     <textarea class="textarea90 modify_org_desc" maxlength="300"></textarea>
            </div>
        </div>
        <div class="thirdclm">
            <button class="ff59000 submit_modify_org" orgCode="<%= orgCode %>" orgId="<%=orgId%>" orgName="<%=orgName%>" orgUserName="<%=orgUserName%>" orgStatus="<%= orgStatus %>">确定</button>
            <button class="nocolor cancel__modify_org" orgCode="<%= orgCode %>">取消</button>
        </div>
    </div>
</script>

<!--渠道查询 --详情页 -->

        <div class="firstclm">
            <i class="icon iconfont iconright headsmallicon">&#xe609;</i>
            <span>渠道详情</span>
            <%
            var opcl_stop_display = state == '1' ? '' : 'display_none',
            opcl_open_display = state == '0' ? '' : 'display_none';
            %>
            <cite class="opcl opcl_stop <%= opcl_stop_display %>"
                  channelStatus="0" orgCode="<%= orgCode%>" channelCode="<%= channelCode %>" channelId="<%= channelId %>" >
                <span class="openword">停用</span>
                <i class="openbut"><cite class="openbutcir"></cite></i>
            </cite>
            <cite class="opcl opcl_open <%= opcl_open_display %>"
                  channelStatus="1" orgCode="<%= orgCode%>" channelCode="<%= channelCode %>" channelId="<%= channelId %>">
                <span class="closeword">启用</span>
                <i class="closebut"><cite class="closebutcir"></cite></i>
            </cite>
        </div>
        <div class="secondtclm cur">
            <div class="col-6">
                      <span class="jgdetail">
                          <label>渠道代码：</label>
                          <cite><%=channelCode%></cite>

                              <%})%>
                          </select>

                      <span>

                          <input type="text" class="input340 time-image startTime" id="channel_new_start"/>

                      </span>
            </div>
            <div class="col-6">

                      <span>

            <div class="col-6">

            <div class="col-9">

                <textarea class="textarea90 remark_text" maxlength="300"></textarea>
            </div>

        </div>

            <button class="ff59000 new_channel_submit" channelCode="<%= channelCode %>">确定</button>
            <button class="nocolor new_channel_cancel">取消</button>
        </div>
    </div>
</script>
